name: Main Branch Protection

on:
  pull_request:
    branches:
      - main

jobs:
  validate-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          echo "Source branch: $SOURCE_BRANCH"
          echo "Target branch: ${{ github.base_ref }}"

          # Allow staging or hotfix/* branches
          if [[ "$SOURCE_BRANCH" == "staging" ]] || [[ "$SOURCE_BRANCH" =~ ^hotfix/ ]]; then
            echo "✅ Source branch validation passed: $SOURCE_BRANCH -> main"
          else
            echo "❌ Error: Pull requests to 'main' must come from 'staging' or 'hotfix/*' branches"
            echo "Current source branch: $SOURCE_BRANCH"
            exit 1
          fi
